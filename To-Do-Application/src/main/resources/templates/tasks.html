<!-- tasks.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/todo.css}" />
    <title>ToDo App</title>d
</head>
<body>
    <div class="container">
        <h1>ToDo App</h1>

<form th:action="@{/save}" method="post" th:object="${newTask}">        
        
        
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" required>
            
            <label for="description">Description:</label>
            <textarea th:field="*{description}"></textarea>
            
            <label for="status">Status:</label>
            <input type="text" th:field="*{status}">
            
            <label for="dueDate">Due Date:</label>
            <input type="text" th:field="*{dueDate}">
            
            <button type="submit">Add Task</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.status}"></td>
                    <td th:text="${task.dueDate}"></td>
                    <td><a th:href="@{/{id}/delete(id=${task.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script th:src="@{/js/todo.js}"></script>
</body>
</html>
